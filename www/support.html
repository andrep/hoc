<h1>Mailing Lists</h1>

<p>There are four mailing lists where you can contact the HOC
developers and other users:</p>

<div class="inner-box">

  <table align="center" width="100%">
    <tr>
      <td nowrap>
	<code><a href="http://lists.sourceforge.net/lists/listinfo/hoc-announce">hoc-announce</a>&nbsp;&nbsp;</code></td>
      <td>Announcements of HOC releases and related tools (low-traffic)</td>
    </tr>

    <tr>
      <td nowrap>
	<code><a href="http://lists.sourceforge.net/lists/listinfo/hoc-users">hoc-users</a></code>
      </td>
      <td>General HOC discussions</td>
    </tr>

    <tr>
      <td nowrap>
	<code><a href="http://lists.sourceforge.net/lists/listinfo/hoc-devel">hoc-devel</a></code>
      </td>
      <td>HOC developer &amp; implementation discussions</td>
    </tr>

    <tr>
      <td nowrap>
	<code><a href="http://lists.sourceforge.net/lists/listinfo/hoc-cvs">hoc-cvs</a></code>
      </td>
      <td>CVS commit log messages</td>
    </tr>

  </table>

</div>
